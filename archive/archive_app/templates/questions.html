{% extends 'base.html' %}


{% block Title %}
    questions
{% endblock Title %}


{% block content %}


    <ul>
        {% for question in questions %}
           <a href="{% url 'update_question' question.id %}">
               <li>{{question.questionName}}</li>
           </a>
        {% endfor %}
    </ul>
    

{% endblock content %}
