{% extends 'base.html' %}

{% block Title %}
Add Question
{% endblock Title %}

{% block content %}
<h1>New/Update Question</h1>

    <form method="POST" novalidate>
        {% csrf_token %}
        {% include 'includes/bs4_form.html' with form=form %}
        <button type="submit">Save</button>
    </form>

    {% if question %}
        <a href="{% url 'delete_question' question.id %}">Delete</a>
    {% endif %}
{% endblock content %}
